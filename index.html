<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USPPA — United States Polo Patrons Association</title>

  <!-- Meta -->
  <meta name="description" content="A formal announcement of the Association, Polo Patronium membership NFTs, The Polo Life streaming platform, the founding of the Charleston Polo Club, and the Cowboy Polo Circuit." />
  <meta property="og:title" content="USPPA — United States Polo Patrons Association" />
  <meta property="og:description" content="A formal announcement of the Association and its initial initiatives." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#e9edf3" />

  <!-- Fonts (classical feel) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=EB+Garamond:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />

  <style>
    .dropdown {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .dropbtn {
      background: none;
      border: none;
      font-size: 26px;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 10;
      margin-top: 6px;
    }
    .dropdown-content a {
      color: #000;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }
    .dropdown.show .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Masthead (crest removed per request) -->
  <header class="site-header" role="banner" aria-label="Association masthead">
    <div class="dropdown">
      <button class="dropbtn">⋮</button>
      <div class="dropdown-content">
        <a href="https://charlestonpoloclub.com" target="_blank">Charleston Polo</a>
        <a href="https://uspolopatrons.org" target="_blank">USPPA</a>
        <a href="#content">About</a>
      </div>
    </div>

    <div class="container masthead">
      <h1 class="masthead-title">UNITED STATES<br class="br-md">POLO PATRONS<br>ASSOCIATION
      </h1>
      <br>
      <p class="est">FOUNDING<span class="dot"> · </span>AD MMXXV · 2025</p>
    </div>
  </header>

  <main id="content" role="main">
    ...
  </main>
      
  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p class="fineprint">© 2025 USPoloPatrons.Org</p>
    </div>
  </footer>

  <script>
    document.querySelector('.dropbtn').addEventListener('click', function(e) {
      e.stopPropagation();
      document.querySelector('.dropdown').classList.toggle('show');
    });
    window.addEventListener('click', function() {
      document.querySelector('.dropdown').classList.remove('show');
    });
  </script>
</body>
</html>
